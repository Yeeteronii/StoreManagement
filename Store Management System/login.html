<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1 class="store-name">Depanneur du Souvenir</h1>
        <p id="current-datetime" class="datetime"></p>
    </header>
    
    <div class="login-container">
        <img src="images/defaultguy.jpg" alt="User Icon" class="user-icon">
        <h2>User Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <button id="admin-button" class="admin-btn" style="display: none;">Admin Panel</button>
    </div>
    
    <footer>
        <div class="language-switch">
            <label for="language">Language: </label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
    </footer>
    
    <script src="login.js"></script>
</body>
</html>
