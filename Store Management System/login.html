<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1 class="store-name">Depanneur du Souvenir</h1>
        <p id="current-datetime" class="datetime"></p>
    </header>
    
    <div class="login-container">
        <img src="/images/defaultguy.jpg" alt="User Icon" class="user-icon">
        <h2 data-translate="login_title">User Login</h2>
        <form id="loginForm">
            <label data-translate="username_label" for="username">Username:</label>
            <input type="text" id="username" required>
            <label data-translate="password_label" for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" data-translate="login_button">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    
    <footer>
        <div class="language-select">
            <label for="language">Language: </label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
    </footer>
    
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
