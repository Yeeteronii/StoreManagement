<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - Store Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="employees.css">
</head>
<body>
  <header>
    <h1 data-translate="app_title">Store Management System</h1>
    <div id="user-info"></div>
    <button id="logout" data-translate="logout_button">Logout</button>
  </header>
  <nav id="sidebar"></nav>
  <main>
    <h2 data-translate="employees_title">Employees</h2>
    <button id="add-employee-btn" data-translate="add_employee">Add Employee</button>
    <table id="employee-table">
      <thead>
        <tr>
          <th data-translate="employee_name">Name</th>
          <th data-translate="role">Role</th>
          <th data-translate="actions">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="script.js"></script>
  <script src="employees.js"></script>
</body>
</html>
